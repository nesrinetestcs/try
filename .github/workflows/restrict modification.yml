
name: Prevent file change

on:
  pull_request:
    types: [opened, synchronize]

jobs:
  prevent_file_change:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Verify Changed files
        uses: tj-actions/verify-changed-files@v19
        id: verify-changed-files
        with:
          files: contains_yes_rule.yar

      - name: Run step only when the file changes.
        if: steps.verify-changed-files.outputs.files_changed == 'true'
        run: |
          echo "The file 'contains_yes_rule.yar' has been changed."
      - name: Run step when the file doesn't change.
        if: steps.verify-changed-files.outputs.files_changed != 'true'
        run: |
          echo "The file 'contains_yes_rule.yar' has not been changed."
